<div class="banner"></div>
<h1>Lista de Alojamientos</h1>
<div class="cards-container">
    <!-- Lista de hostings -->
        @for (hosting of hostings; track hosting.id) {
            <div   class="hosting-card">
                <div class="card-image-container">
                  <img [src]="hosting.images" alt="{{hosting.name}}" class="card-image">
                  <button class="favorite-button">
                    <svg class="favorite-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" stroke="#ffffff">
                      <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
                      <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g>
                      <g id="SVGRepo_iconCarrier">
                        <path fill-rule="evenodd" clip-rule="evenodd" d="M5.36129 3.46995C6.03579 3.16081 6.76287 3 7.50002 3C8.23718 3 8.96425 3.16081 9.63875 3.46995C10.3129 3.77893 10.9185 4.22861 11.4239 4.78788C11.7322 5.12902 12.2678 5.12902 12.5761 4.78788C13.5979 3.65726 15.0068 3.00001 16.5 3.00001C17.9932 3.00001 19.4021 3.65726 20.4239 4.78788C21.4427 5.91515 22 7.42425 22 8.9792C22 10.5342 21.4427 12.0433 20.4239 13.1705L14.2257 20.0287C13.0346 21.3467 10.9654 21.3467 9.77429 20.0287L3.57613 13.1705C3.07086 12.6115 2.67474 11.9531 2.40602 11.2353C2.13731 10.5175 2 9.75113 2 8.9792C2 8.20728 2.13731 7.44094 2.40602 6.72315C2.67474 6.00531 3.07086 5.34694 3.57613 4.78788C4.08157 4.22861 4.68716 3.77893 5.36129 3.46995Z" fill="#323232">
                        </path>
                      </g>
                    </svg>
                  </button>
                </div>
                <div class="card-content">
                  <h3 class="card-title">{{ hosting.name }}</h3>
                  <p class="card-dates"><!--{{hosting.abailability}}--></p>
                  <p class="card-price"> {{hosting.room.price_per_night}} COP noche</p>
                </div>
                <div class="card-rating">
                  ★ {{ hosting.review.rating }}
                </div>
                <div class="button-container">
                  <button class="detail-button"  [routerLink]="['/hosting-detail', hosting.id]">Ver más detalles </button>
                </div>
              </div>
        }<!---->
</div>
<app-footer></app-footer>
