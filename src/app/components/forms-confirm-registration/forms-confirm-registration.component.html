<div class="flex flex-col items-center justify-center min-h-screen bg-gray-100 p-6">
  <div class="w-full max-w-md bg-white p-6 rounded-2xl shadow-lg">
    <h2 class="text-2xl font-bold text-center text-gray-800 mb-4">Confirmar Registro</h2>
    <p class="text-sm text-gray-600 text-center mb-6">
      Ingresa el código de verificación enviado a tu correo electrónico.
    </p>

    <form (ngSubmit)="confirmSignup()" class="space-y-4">
      <div>
        <label for="code" class="block text-sm font-medium text-gray-700">Código de Verificación</label>
        <input type="text" id="code" [(ngModel)]="verificationCode" name="code" required
          class="mt-1 block w-full p-3 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500 shadow-sm">
      </div>

      <button type="submit"
        class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg transition-all">
        Confirmar Registro
      </button>
    </form>
  </div>
</div>
